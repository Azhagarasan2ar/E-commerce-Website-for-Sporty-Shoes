<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	.search-box
	{
		width:90%;
		display:flex;
		justify-content:end;
		margin:30px;
	}
	.search-btn
	{
		padding:5px 20px;
	}
	table
	{
  		border: 1px solid;
  		margin-left: auto;
  		margin-right: auto;
	}
	th, td 
	{
  		border: 1px solid;
  		padding: 15px 50px;
  		text-align: center;
	}
	h2
	{
		text-align: center;
		text-decoration: underline;
	}
	input
	{
		text-align:end;
		padding:5px 6px;
	}
	.back-btn
	{
		position: absolute;
    	left: 48%;
    	padding:5px 20px;
	}
</style>
</head>
<body>

	<div class="search-box">
		<form action="/index/userDetails">
		<input type="text" name="user_name" placeholder="Enter user name here">
		<button type="submit" class="search-btn">search</button>
	</form>
	</div>
	
	
	<h2>Users List</h2>
	<table>
		<tr>
			<th>ID</th>
			<th>User Name</th>
			<th>City</th>
		</tr>
		
		<tr th:each="data : ${users}">
			<td><span th:text="${data.userId}"></span> </td>
			<td><span th:text="${data.userName}"></span> </td>
			<td><span th:text="${data.userCity}"></span> </td>
		</tr>
	</table>
	
	<br><br><hr>
	<a href="/index"><button class="back-btn">back</button></a>

</body>
</html>
