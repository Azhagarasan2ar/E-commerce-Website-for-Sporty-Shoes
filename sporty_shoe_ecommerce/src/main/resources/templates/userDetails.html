<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	table
	{
  		border: 1px solid;
  		margin-left: auto;
  		margin-right: auto;
	}
	th, td 
	{
  		border: 1px solid;
  		padding: 15px 50px;
  		text-align: center;
	}
	h2
	{
		text-align: center;
		text-decoration: underline;
	}
	.back-btn
	{
		position: absolute;
    	left: 48%;
    	padding:5px 20px;
	}
</style>
</head>
<body>
	<h2>User Details</h2>
	<table>
		<tr>
			<th>ID</th>
			<th>User Name</th>
			<th>City</th>
			<th>Email</th>
		</tr>
		
		<tr>
			<td><span th:text="${user.userId}"></span> </td>
			<td><span th:text="${user.userName}"></span> </td>
			<td><span th:text="${user.userCity}"></span> </td>
			<td><span th:text="${user.userEmailAddress}"></span> </td>
			
		</tr>
	</table>
	
	<br><br><hr>
	<a href="/index/usersList"><button class="back-btn">back</button></a>
	
</body>
</html>
